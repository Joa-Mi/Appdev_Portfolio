<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with me for web development projects and collaborations">
    <title>My Portfolio - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active-page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message">Please enter your name</span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message">Please enter a valid email</span>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                    <span class="error-message">Please enter a subject</span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                    <span class="error-message">Please enter your message</span>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Send Message</button>
            </form>
        </div>
    </main>

    <button class="theme-switcher" id="themeToggle" title="Toggle Dark Mode">ðŸŒ™</button>

    </footer>

</body>
</html>
