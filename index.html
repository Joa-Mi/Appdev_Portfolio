    <script>
    (async function() {
        try {
            const result = await window.storage.get('theme');
            const savedTheme = result ? result.value : 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
        } catch (error) {
            // Default to light theme
        }
    })();
    </script>
